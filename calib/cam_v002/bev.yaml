camera_id: cam_v002

# Road plane assumption
ground_plane:
  z: 0.0
  normal: [0.0, 0.0, 1.0]   # world Z up

# BEV output config
bev_size:
  width: 640
  height: 800

# meters per pixel (choose one style)
scale:
  meter_per_pixel: 0.05

# BEV region in world coordinates (meters)
# X: left(-) to right(+), Y: forward(+)
region_m:
  x_min: -10.0
  x_max:  10.0
  y_min:  0.0
  y_max:  40.0

# Image ROI used for lane detection / BEV
image_roi_px:
  y_min: 540
  y_max: 1080
